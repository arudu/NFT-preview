<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card mx-auto" style="width: 18rem;">
    <div class="img1">
      <img src="images/image-equilibrium.jpg" class="card-img-top" alt="crypto">
    </div>
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>

      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <img src="images/icon-ethereum.svg" alt="poo">
      <span class=card-text style="font-size: 15px; color: hsl(178, 100%, 50%);"> 0.041 ETH</span>
      <img src="images/icon-clock.svg" alt="clock">
      <span>3 days left</span>

      <hr>
      <div class="card-bottom">
        <div class="img2">
          <img img class="inner-img" src="images/image-avatar.png" alt="avatar">
        </div>
      Creation of Jules Wyvern</div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/arudu">Paul Janne</a>.
  </footer>
</body>

</html>
